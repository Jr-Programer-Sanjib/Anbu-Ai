<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <!-- Tailwind CSS CDN -->

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5v5TN5r4+x7hVc3vUZT2tsdSySGpDxlKoQ+jj" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slackside+One&display=swap');

        body {
            font-family: 'Slackside One', sans-serif;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            
            text-align: center;
            padding: 10px 0; /* Add padding top and bottom */
        }

        /* Icon styles */
        .footer-icons {
            margin-top: 10px; /* Add some margin between icons */
        }

        .footer-icons a {
            color: #fff;
            margin: 0 5px; /* Add some margin between icons */
            font-size: 22px; /* Adjust the icon size as needed */
            transition: color 0.3s, transform 0.3s; /* Add transition for color and scale */
        }

        /* Hover effect */
        .footer-icons a:hover {
            color: #3ee7ac; /* Change color on hover */
            transform: scale(1.7); /* Scale the icon slightly on hover */
        }

        .title {
            text-align: center;
        }

        .animation {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Background Image */
        body {
            background-image: url('/static/wall.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* This keeps the background image fixed while the content scrolls */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="title text-4xl text-black-100 mb-6">Text to Image Generator</h1>
        <div class="max-w-md mx-auto bg-black-200 p-8 rounded-lg shadow-lg">
            <form action="/generate" method="POST" class="flex flex-col space-y-4">
                <label for="text" class="text-lg font-medium">Enter Text:</label>
                <input type="text" id="text" name="text" required placeholder="Type something..." class="px-4 py-2 rounded-md border-gray-300 focus:outline-none focus:ring focus:ring-purple-400">
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition duration-300">Generate Image</button>
            </form>
        </div>
    </div>

    <div class="fixed top-0 left-0 w-full  text-white py-4 text-center font-bold text-3xl">
        Anbu AI
        <span class="animation">⚡️</span>
    </div>

    <footer>
        <!-- Font Awesome icons -->
        <div class="footer-icons">
            <a href="https://sanjib-m.netlify.app/" target="_blank"><p>@sanjib</p></a>
            <!-- GitHub icon -->
            <a href="https://github.com/Jr-Programer-Sanjib" target="_blank"><i class="fab fa-github"></i></a>
            <!-- LinkedIn icon -->
            <a href="https://www.linkedin.com/in/sanjib-maity-/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <!-- Instagram icon -->
            <a href="https://www.instagram.com/jr_programer_sanjib/" target="_blank"><i class="fab fa-instagram"></i></a>
            <!-- Twitter icon -->
            <a href="https://twitter.com/Dev_Sanjib_Anbu" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
    
    


</body>
</html>
